apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "debug-playground.fullname" . }}
  labels:
    name: {{ include "debug-playground.fullname" . }}
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 100%
  replicas: 0
  selector:
    matchLabels:
      name: {{ include "debug-playground.fullname" . }}
  template:
    metadata:
      labels:
        namee: {{ include "debug-playground.fullname" . }}
    spec:
      nodeSelector:
        wontmatch: anything
      serviceAccountName: {{ include "debug-playground.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "cgr.dev//chainguard/nginx:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /livez
              port: http
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 80
              scheme: HTTPS
          resources:
            requests:
              cpu: 32
              memory: 64Gi
          volumeMounts:
            - name: index
              mountPath: /usr/share/nginx/html/index.html
              readOnly: true
              subPath: index.html
      volumes:
        - name: index
          configMap:
            name: z{{ include "debug-playground.fullname" . }}
            defaultMode: 200
            items:
              - key: index.html
                path: index.html
